<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <div class="stats shadow">
                <div class="stat">
                  
                  <div id="balance"  class="stat-value">89400</div>
                  <div class="stat-desc">available balance</div>
                  
                </div>
                <div class="divider divider-success"></div>
             </div>
             <div class="flex w-full flex-col">
                <div class="divider"></div>
                
                
              </div>
              <!-- add or out money -->
               <div>
                <button class="btn btn-lg">add money</button>
                <button class="btn btn-lg">cash out</button>
               </div>
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">amount</span>
                        </label>
                        <input id="input-amount" type="number" placeholder="amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">pin</span>
                        </label>
                        <input id="input-pin" type="password" placeholder="pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">add money</button>
                      </div>
                    </form>
                
                
              </div>

            
          </div>
        </div>
      </div>
    </main>
    <script src="/js/home.js"></script>
</body>
</html>
